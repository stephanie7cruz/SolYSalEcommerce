<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Sol y Sal Ecommerce</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Sol y Sal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" id="profileLink">
                            <i class="bi bi-person"></i>
                            <span id="profileText">Tu Cuenta</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Ya no tiene d-none -->
                        <a class="nav-link" href="#" id="logoutButton">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-container row">
            <div class="col-md-3 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-target="profileDetailsSection">
                            <i class="fas fa-user me-2"></i>Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-target="ordersSection">
                            <i class="fas fa-box me-2"></i>Pedidos
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-9 profile-content">
                <h2>Hola<span id="welcomeUserName"></span></h2>

                <div id="profileDetailsSection" class="profile-section profile-section-content">
                    <h4>Detalles de tu cuenta</h4>
                    <div class="editable-field">
                        <label class="me-2"><strong>Email:</strong></label>
                        <span id="profileEmail">Cargando...</span>
                        <input type="email" id="profileEmailInput" class="form-control form-control-sm" style="display: none; max-width: 300px;" />
                        <i id="profileEmailEditIcon" class="fas fa-edit edit-icon"></i>
                    </div>

                    <div class="mb-3">
                        <label><strong>Nombre:</strong></label>
                        <span id="profileName" class="ms-2">Cargando...</span>
                    </div>

                    <div class="profile-section mt-4">
                        <h4>Suscripciones</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="newsletterCheckbox">
                            <label class="form-check-label" for="newsletterCheckbox">
                                Quiero recibir el boletín informativo con promociones.
                            </label>
                        </div>
                    </div>
                </div>

                <div id="ordersSection" class="profile-section profile-section-content" style="display: none;">
                    <h4>Tus Pedidos</h4>
                    <ul id="ordersList" class="list-group">
                        <li class="list-group-item">Cargando pedidos...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

    <!-- Scripts JS -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
